<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DinnerSaver - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="index.html">Home</a>
      <a href="saved.html">Saved</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="main-content">
      <header>
        <h1>Login</h1>
      </header>
      <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Sign-up</div>
                    <div class="card-body">
                        <form action="/auth/register" method="POST">
                            <div class="mb-3">
                                <label for="name-reg" class="form-label">Username</label>
                                <input type="text" class="form-control" id="name-reg" name="name">                        
                            </div>
                            <div class="mb-3">
                                <label for="email-reg" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email-reg" name="email">                        
                            </div>
                            <div class="mb-3">
                                <label for="password-reg" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password-reg" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form action="/auth/login" method="POST">
                            <div class="mb-3">
                                <label for="name-login" class="form-label">Username</label>
                                <input type="text" class="form-control" id="name-login" name="name">                        
                            </div>
                            <div class="mb-3">
                                <label for="password-login" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password-login" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
      </div>
      
    </div>
    </div>
  </div>
</body>
</html>
