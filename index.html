<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DinnerSaver</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    h1 {
      font-family: 'Lobster', cursive;
      font-size: 70px;
      color: #333;
    }
    p.small {
      font-size: 13px;
      color: #333;
      text-align: center;
      margin-top: -20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="index.html">Home</a>
      <a href="saved.html">Saved</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="main-content">
      <header>
        <h1>DinnerSaver</h1>
        <hr style="font-size: 18px; color: #333; text-align: center; font-family: 'Montserrat', sans-serif;"> 
        Searching for the perfect dinner recipe? Discover personalized choices with just a few clicks!
      </header>
      <!-- the search container -->
      <div class="search-container">
        <div class="search-bars">
        <input type="text" id="search-query" placeholder="Big Picture Idea (enter attributes separated by '/')">
        <input type="text" id="search-ingredient" placeholder="Ingredients">
        <input type="text" id="search-intolerance" placeholder="Allergies/Intolerances">
        <input type="text" id="search-calories" placeholder="Max Calories">
        </div>
        <button class="search-button">Search</button>
      </div>
      <!-- the common options for the search -->
      <div class="options-container" style="margin-top: 10;">
        <button class="option-button" data-option="vegan">Vegan</button>
        <button class="option-button" data-option="vegetarian">Vegetarian</button>
        <button class="option-button" data-option="gluten free">Gluten-Free</button>
        <button class="option-button" data-option="ketogenic">Keto</button>
      </div>
      <div id="searchResults">
        <!-- Search results will appear here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
